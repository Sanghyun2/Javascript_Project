<!DOCTYPE html>
<html>
<head>
    <title>ISRC BOOK</title>
</head>
<body>
    <h1>ISRC BOOK</h1>
    <a href="/insert1">INSERT DATA</a>
    <hr />
    <table width="100%" border="1">
        <tr>
            <th>DELETE</th>
            <th>ID</th>
            <th>RANK</th>
            <th>NAME</th>
            <th>ADDRE</th>
            <th>PHONE</th>
        </tr>
        <% data.forEach(function (item, index) { %>
        <tr>
            <td><a href="/delete1/<%= item.id %>">DELETE</a></td>
            <td><%= item.id %></td>
            <td><%= item.rank %></td>
            <td><%= item.name %></td>
            <td><%= item.addre %></td>
            <td><%= item.phon %></td>
        </tr>
        <% }); %>
    </table>
</body>
</html>
