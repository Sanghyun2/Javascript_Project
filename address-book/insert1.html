<!DOCTYPE html>
<html>
<head>
    <title>ISRC address & privacy book</title>
</head>
<body>
    <h1>ISRC address insert page</h1>
    <hr />
    <form method="post">
        <fieldset>
            <legend>put the data</legend>
            <table>
                <tr>
                    <td><label>Rank</label></td>
                    <td><input type="text" name="rank" /></td>
                </tr>
                <tr>
                    <td><label>Name</label></td>
                    <td><input type="text" name="name" /></td>
                </tr>
                <tr>
                    <td><label>Addre</label></td>
                    <td><input type="text" name="addre" /></td>
                </tr>
                <tr>
                    <td><label>Phone</label></td>
                    <td><input type="text" name="phon" /></td>
                </tr>
            </table>
            <input type = "submit" />
        </fieldset>
    </form>
</body>
</html>
